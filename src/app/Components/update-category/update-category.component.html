<form (ngSubmit)="UpdateItem(CategoryForm)" [formGroup]="CategoryForm">
    <div class="form-group">
        <label >Id</label>
        <input type="text" class="form-control"  placeholder="Id" formControlName="id"  readonly  >
       
      </div>
    <div class="form-group">
        <label >Name</label>
        <input type="text" class="form-control"  placeholder="Enter Name" value="maa" formControlName="name">
       
      </div>
      <div class="form-group">
        <label >Desc</label>
        <input type="text" class="form-control"  placeholder="Enter description" formControlName="description">
      </div>
      <div class="form-group">
        <label >Image</label>
        <input type="text" class="form-control"  placeholder="Enter image" formControlName="image">
      </div>
      <a class="btn btn-primary me-3 mt-2"routerLink="/Category">Back To Home</a>
      <button type="submit" class="btn btn-primary mt-2">Submit</button>
     
    </form>
