<form (ngSubmit)="Add(CategoryForm)" [formGroup]="CategoryForm">
    <div class="form-group">
        <label >Name</label>
        <input type="text" class="form-control"  placeholder="Enter Name" formControlName="name">
       
      </div>
      <div class="form-group">
        <label >Desc</label>
        <input type="text" class="form-control"  placeholder="Enter description" formControlName="description">
      </div>
      <div class="form-group">
        <label >Image</label>
        <input type="text" class="form-control"  placeholder="Enter image" formControlName="image">
      </div>
      <button type="submit" class="btn btn-primary mt-2">Submit</button>
    </form>
